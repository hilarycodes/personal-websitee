<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content= "width=device-width, initial-scale=1.0">
        <meta name="author" content="Modilim Chukwubuikem">
        <title id="page-title">Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="rock-paper-scissors.css">
        <script src="rps.js" defer></script>
    </head>
    <body>
        <!-- <div>
            <img src="images/qps.jpg" alt="Quartz Parchment Shears" id="game-logo" onclick="redirectToVideo()">
        </div> -->
        <div>
            <h1 id="game-title">Quartz Parchment Shears</h1>
        </div>
        <div id="game-buttons">
            <button class="move-button" id="rock-button" name="rock" onclick="playerMove('rock') , updateScore()">✊🏾</button>
            <button class="move-button" id="paper-button" name="paper" onclick="playerMove('paper')">🖐🏾</button>
            <button class="move-button" id="scissors-button" name="scissors" onclick="playerMove('scissors')">✌🏾</button>
        </div>
        <h2 id="scores-heading">Scores</h2>
        <hr>
        <div>
            <h3 id="player-score-header">Player Score</h3><h3 id="Computer-score-header">Computer Score</h3>
        </div>
        <div>
            <p id="player-scores"></p><p id="computer-scores"></p>
        </div>
        <div>
            <p id="game-results"></p>
            <p id="game-moves"></p>
            <p id="game-records"></p>
        </div>
        <div>
            <button class="move-button" id="reset-button" onclick="resetGame()">Reset</button>
        </div>
    </body>
</html>
