<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calculator.css">
    <script src="Calculator.js" defer></script>
    <title>Calculator App</title>
</head>
<body>
    <div class="calculator-body">
        <div class="calculator-display">
            <input type="text" id="display" value="0" disabled>
            <div class="keys">
                    <button onclick="clearDisplay()" id="C-button" class="calc-buttons">C</button>
                    <button onclick="deleteCharacter()" id="DEL-button" class="calc-buttons">DEL</button>
                    <button onclick="appendNumber('%')" id="percentage-button" class="calc-buttons">%</button>
                    <button onclick="appendNumber('/')" id="division-button" class="calc-buttons">รท</button>
                    <button onclick="appendNumber('7')" id="seven-button" class="calc-buttons">7</button>
                    <button onclick="appendNumber('8')" id="eight-button" class="calc-buttons">8</button>
                    <button onclick="appendNumber('9')" id="nine-button" class="calc-buttons">9</button>
                    <button onclick="appendNumber('*')" id="multiplication-button" class="calc-buttons">ร</button>
                    <button onclick="appendNumber('4')" id="four-button" class="calc-buttons">4</button>
                    <button onclick="appendNumber('5')" id="five-button" class="calc-buttons">5</button>
                    <button onclick="appendNumber('6')" id="six-button" class="calc-buttons">6</button>
                    <button onclick="appendNumber('-')" id="subtraction-button" class="calc-buttons">-</button>
                    <button onclick="appendNumber('1')" id="one-button" class="calc-buttons">1</button>
                    <button onclick="appendNumber('2')" id="two-button" class="calc-buttons">2</button>
                    <button onclick="appendNumber('3')" id="three-button" class="calc-buttons">3</button>
                    <button onclick="appendNumber('+')" id="addition-button" class="calc-buttons">+</button>
                    <button onclick="appendNumber('0')" id="zero-button" class="calc-buttons">0</button>
                    <button onclick="appendNumber('**')" id="exponential-button" class="calc-buttons">X^n</button>
                    <button onclick="appendNumber('.')" id="decimal-button" class="calc-buttons">.</button>
                    <button onclick="calculate()" id="equals-button" class="calc-buttons">=</button>                    
            </div>
        </div>
    </div>
</body>
</html>
