<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calculator.css">
    <script src="Calculator.js"></script>
    <title>Calculator App</title>
</head>
<body>
    <div class="calculator-body">
        <div class="calculator-display">
            <input type="text" id="display" disabled>
        </div>
            <div class="top-row">
                <button onclick="clearDisplay()" class="C-button" id="calc-buttons">C</button>
                <button onclick="deleteLast()" class="DEL-button" id="calc-buttons">DEL</button>
                <button onclick="appendNumber('9')" class="nine-button" id="calc-buttons">9</button>
                <button onclick="appendNumber('8')" class="eight-button" id="calc-buttons">8</button>
            </div>
    </div>
</body>
</html>
