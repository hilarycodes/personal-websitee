<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <link rel="stylesheet" href="CartQuantity.css">
    <script src="CartQuantity.js" defer></script>
</head>
<body>
    <h1>Cart Quantity</h1>
    <div class="btn-group">
    <button id="show-quantity-btn" onclick="showQuantity()">Show Quantity</button>
    <button id="add-to-cart-btn" onclick="addToCart()">Add to Cart</button>
    <button id="add-items-btn" onclick="addTwoItems()">+2</button>
    <button id="add-items-btn" onclick="addThreeItems()">+3</button>
    <button id="reset-cart-btn" onclick="resetCart()">Reset Cart</button>
    </div>
    <div>
    <button onclick="redirectToHomePage()">Home Page</button>
    </div>
</body>
</html>
