<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="rock-paper-scissors.css" />
</head>
<body>
  <main class="game-card">
    <h1 id="game-title">Quartz Parchment Shears</h1>

    <div id="game-buttons">
      <button class="move-button" onclick="playerMove('rock')">âœŠğŸ¾</button>
      <button class="move-button" onclick="playerMove('paper')">ğŸ–ğŸ¾</button>
      <button class="move-button" onclick="playerMove('scissors')">âœŒğŸ¾</button>
    </div>

    <!--game messages are placed here-->
    <p id="game-results"></p>

    <section class="scores-section">
      <h2>Scores</h2>
      <div class="scores">

          <span class="score-headers">Player</span>

        </div>
      </div>

    <button id="reset-button" onclick="resetGame()">Reset Game</button>
  </main>
  <div  class="game-card" id ="score-card">
    <section>
        <h2>Moves</h2>
        <div class="scores">
            <div>
                <span class="score-headers">Player</span>
                <span id="player-game-moves"></span>
            </div>
            <div>
                <span class="score-headers">Computer</span>
                <span id="computer-game-moves"></span>
            </div>
        </div>
    </section>
  </div>
<script src="rps.js" defer></script>

</html>
